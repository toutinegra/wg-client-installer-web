<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WireGuard Client Installer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">WireGuard Client Installer</h4>
            <small>Versão {{ version }}</small>
        </div>

        <div class="card-body">
            <form method="POST" action="/generate">

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Nome da Interface</label>
                        <input name="interface_name" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">IP do Cliente</label>
                        <input name="client_ip" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">DNS</label>
                    <input name="dns" class="form-control" value="1.1.1.1, 8.8.8.8">
                </div>

                <div class="mb-3">
                    <label class="form-label">Public Key do Servidor</label>
                    <input name="server_public_key" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">AllowedIPs</label>
                    <input name="allowed_ips" class="form-control" required>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Endpoint</label>
                        <input name="endpoint" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">KeepAlive</label>
                        <input name="keepalive" class="form-control" value="15">
                    </div>
                </div>

                <!-- PREVIEW -->
                <div class="mb-4">
                    <label class="form-label">Preview da Configuração</label>
                    <pre class="preview-box">
[Interface]
Address = IP do Cliente
DNS = DNS

[Peer]
PublicKey = Public Key do Servidor
AllowedIPs = AllowedIPs
Endpoint = Endpoint
PersistentKeepalive = PersistentKeepalive
                    </pre>
                </div>

                <div class="d-grid">
                    <button class="btn btn-success btn-lg">
                        Gerar Instalador (.exe)
                    </button>
                </div>

            </form>
        </div>
    </div>

    <footer class="text-center mt-4 text-secondary">
        <small>
            © {{ year }} • Desenvolvido por <strong>Wilgner Kleyton Corrêa</strong>
        </small>
    </footer>

</div>

</body>
</html>
